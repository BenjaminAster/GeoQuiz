<!DOCTYPE html>
<html lang="en" color-scheme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="color-scheme" content="dark" />

	<meta name="theme-color" content="#000000" />
	<meta name="robots" content="all" />

	<base href="./" />

	<meta name="description"
		content="Test your knowledge about geography with this country quiz!" />
	<meta name="og:image" content="/media/white-circle.png" />

	<link rel="manifest" href="./manifest.webmanifest" />
	<link rel="stylesheet" href="./style.css" />

	<link rel="modulepreload" href="./js/game.js" />
	<link rel="modulepreload" href="./js/translations.js" />
	<link rel="modulepreload" href="./js/languages.js" />
	<link rel="modulepreload" href="./js/worldMap.js" />
	<script defer type="module" src="./js/script.js"></script>

	<title>Country Quiz</title>
</head>

<body>
	<noscript>
		⚠ Please enable JavaScript to use this site.

		<style>
			nav,
			main,
			footer {
				display: none;
			}

		</style>
	</noscript>

	<nav>
		<button data-action="toggleTheme" title="Toggle color scheme" id="theme-toggler"></button>
		<button data-action="popOutWindow" title="Pop out window">
			<span style="transform: scaleX(-1)">
				⇱︎
			</span>
		</button>
		<button data-action="toggleFullscreen" title="Enable fullscreen">
			⛶︎
		</button>
		<button data-action="installApp" title="Install App">
			⭳︎
		</button>
		<button data-action="refresh" title="Refresh Site">
			↻︎
		</button>
		<button data-action="share" title="Share" style="position: relative">
			<span style="position: absolute; transform: rotate(-90deg)">⛬︎</span>
			<span style="position: absolute; transform: scale(1.1) translate(0, -2px)">ᐸ︎</span>
		</button>
	</nav>

	<main>
		<start-screen>
			<mobile-warning>
				<h2>
					<warning-sign>⚠</warning-sign>
					<span data-text="mobileWarning.header">&nbsp;</span>
				</h2>
				<p data-text="mobileWarning.text">&nbsp;</p>
			</mobile-warning>

			<safari-warning hidden>
				<h2>
					<warning-sign>⚠</warning-sign>
					<span data-text="safariWarning.header">&nbsp;</span>
				</h2>
				<p data-text="safariWarning.text">&nbsp;</p>
			</safari-warning>

			<information>
				<h2 data-text="mainHeader">&nbsp;</h2>

				<p data-text="description">&nbsp;</p>
			</information>

			<languages>
				<h3 data-text="chooseLanguage">&nbsp;</h3>

				<options-select>
					<template>
						<button>
							<language-code data-notranslate="languageCode"></language-code>
							<language-name data-content="languageName"></language-name>
						</button>
					</template>
				</options-select>
			</languages>

			<continents>
				<h3 data-text="continents.chooseContinent">&nbsp;</h3>

				<label class="select-all">
					<input type="checkbox" data-action="selectAll">
					<span data-text="continents.selectAll">&nbsp;</span>
				</label>

				<options-select>
					<template>
						<button>
							<continent-name data-content="continentName"></continent-name>
						</button>
					</template>
				</options-select>
			</continents>

			<question-mode>
				<h3 data-text="questionMode.chooseMode">&nbsp;</h3>

				<options-select>
					<template>
						<button>
							<question-mode-name data-content="questionMode"></question-mode-name>
						</button>
					</template>
				</options-select>
			</question-mode>

			<answer-mode>
				<h3 data-text="answerMode.chooseMode">&nbsp;</h3>

				<options-select>
					<template>
						<button>
							<answer-mode-name data-content="answerMode"></answer-mode-name>
						</button>
					</template>
				</options-select>
			</answer-mode>

			<start-quiz>
				<button data-action="startQuiz" data-text="startQuiz">&nbsp;</button>
			</start-quiz>
		</start-screen>

		<game>
			<before-canvas></before-canvas>
			<canvas></canvas>
			<after-canvas></after-canvas>
		</game>

		<!-- <test>
				<style>
					main,
					test {
						display: flex;
						flex-direction: column;
					}

					test,
					canvas {
						flex-grow: 1;
					}

				</style>
			</test> -->

	</main>

	<footer>
		<span data-text="footer.madeWithLove"></span>
		&bull;
		<a data-text="footer.viewOnGitHub" href="https://github.com/BenjaminAster/Countries-Quiz"></a>
	</footer>

</body>

</html>
