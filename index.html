<!DOCTYPE html>
<html lang="en" color-scheme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="color-scheme" content="dark" />

	<meta name="theme-color" content="#000000" />
	<meta name="robots" content="all" />

	<base href="./" />

	<meta name="description"
		content="Test your knowledge about geography with this country quiz!" />
	<meta name="og:image" content="/media/white-circle.png" />

	<link rel="manifest" href="./manifest.webmanifest" />
	<link rel="stylesheet" href="./style.css" />

	<link rel="modulepreload" href="./js/languages.js" />
	<link rel="modulepreload" href="./js/gameStart.js" />
	<link rel="modulepreload" href="./js/translations.js" />
	<link rel="modulepreload" href="./js/game.js" />
	<link rel="modulepreload" href="./js/worldMap.js" />
	<script defer type="module" src="./js/script.js"></script>

	<title>Geography Quiz</title>
</head>

<body>
	<noscript>
		⚠ Please enable JavaScript to use this site.

		<style>
			nav,
			main,
			footer {
				display: none;
			}

		</style>
	</noscript>

	<nav>
		<button _action="toggleTheme" title="Toggle color scheme" id="theme-toggler"></button>
		<button _action="popOutWindow" title="Pop out window">
			<span style="transform: scaleX(-1)">
				⇱︎
			</span>
		</button>
		<button _action="toggleFullscreen" title="Enable fullscreen">
			⛶︎
		</button>
		<button _action="installApp" title="Install App">
			⭳︎
		</button>
		<button _action="refresh" title="Refresh Site">
			↻︎
		</button>
		<button _action="share" title="Share" style="position: relative">
			<span style="position: absolute; transform: rotate(-90deg)">⛬︎</span>
			<span style="position: absolute; transform: scale(1.1) translate(0, -2px)">ᐸ︎</span>
		</button>
	</nav>

	<main>
		<start-screen>
			<mobile-warning>
				<h2>
					<warning-sign>⚠</warning-sign>
					<span _text="mobileWarning.header"></span>
				</h2>
				<p _text="mobileWarning.text"></p>
			</mobile-warning>

			<information>
				<h2 _text="mainHeader"></h2>

				<p _text="description"></p>
			</information>

			<languages>
				<h3 _text="chooseLanguage"></h3>

				<options-select>
					<template>
						<button>
							<language-code _notranslate="languageCode"></language-code>
							<language-name _content="languageName"></language-name>
						</button>
					</template>
				</options-select>
			</languages>

			<continents>
				<h3 _text="continents.chooseContinent"></h3>

				<label class="select-all">
					<input type="checkbox" _action="selectAll" checked>
					<span _text="continents.selectAll"></span>
				</label>

				<options-select>
					<template>
						<button>
							<continent-name _content="continentName"></continent-name>
						</button>
					</template>
				</options-select>
			</continents>

			<question-mode>
				<h3 _text="questionMode.chooseMode"></h3>

				<options-select>
					<template>
						<button>
							<question-mode-name _content="questionMode"></question-mode-name>
						</button>
					</template>
				</options-select>

				<more-will-be-added _text="questionMode.moreWillBeAdded"></more-will-be-added>
			</question-mode>

			<answer-mode>
				<h3 _text="answerMode.chooseMode"></h3>

				<options-select>
					<template>
						<button>
							<answer-mode-name _content="answerMode"></answer-mode-name>
						</button>
					</template>
				</options-select>

				<more-will-be-added _text="answerMode.moreWillBeAdded"></more-will-be-added>
			</answer-mode>

			<start-quiz>
				<button _action="startQuiz" _text="startQuiz"></button>
			</start-quiz>
		</start-screen>

		<game>
			<before-canvas>
				<flag></flag>
				<country></country>
			</before-canvas>
			<canvas-container>
				<canvas></canvas>
			</canvas-container>
			<after-canvas></after-canvas>
		</game>
	</main>

	<footer>
		<span _text="footer.madeWithLove"></span>
		&bull;
		<a _text="footer.viewOnGitHub" href="https://github.com/BenjaminAster/Geography-Quiz"></a>
		&bull;
		<span _text="footer.version"></span>
		3
	</footer>

</body>

</html>
