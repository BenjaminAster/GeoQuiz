<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="color-scheme" content="dark" />

	<meta name="theme-color" content="#000000" />

	<base href="./" />

	<meta name="description"
		content="Test your knowledge about geography with this country quiz!" />
	<meta name="og:image" content="/media/white-circle.png" />

	<link rel="manifest" href="./manifest.webmanifest" />
	<link rel="stylesheet" href="./style.css" />

	<link rel="modulepreload" href="./js/translations.js" />
	<link rel="modulepreload" href="./js/languages.js" />
	<link rel="modulepreload" href="./js/worldMap.js" />
	<script defer type="module" src="./js/script.js"></script>

	<title>Country Quiz</title>
</head>

<body>
	<input type="checkbox" id="theme-toggle" hidden />

	<actual-content>
		<nav>
			<button data-action="toggleTheme" title="Toggle color scheme" class="theme-toggler">
				<label for="theme-toggle"></label>
			</button>
			<button data-action="popOutWindow" title="Pop out window" style="transform: scaleY(-1)">
				⇲︎
			</button>
			<button data-action="toggleFullscreen" title="Enable fullscreen">
				⛶︎
			</button>
			<button data-action="installApp" title="Install App">
				⭳︎
			</button>
			<button data-action="refresh" title="Refresh Site">
				↻︎
			</button>
			<button data-action="share" title="Share" style="position: relative">
				<span style="position: absolute; transform: rotate(-90deg)">⛬︎</span>
				<span style="position: absolute; transform: scale(1.1) translate(0, -2px)">ᐸ︎</span>
			</button>
		</nav>

		<noscript>
			⚠&#xFE0E; Please enable JavaScript to use this site.
		</noscript>

		<main>
			<information>
				<h2 data-text="mainHeader"></h2>

				<p data-text="description"></p>
			</information>

			<languages>
				<h3 data-text="chooseLanguage"></h3>

				<language-select>
					<template>
						<button>
							<language-code data-notranslate="languageCode"></language-code>
							<language-name data-content="languageName"></language-name>
						</button>
					</template>
				</language-select>
			</languages>

			<continents>
				<h3 data-text="continents.chooseContinent"></h3>

				<label class="selectAll">
					<input type="checkbox">
					<span data-text="continents.selectAll"></span>
				</label>

				<continent-select>
					<template>
						<button>
							<continent-name data-content="continentName"></continent-name>
						</button>
					</template>
				</continent-select>
			</continents>

			<!-- <test>
				<canvas></canvas>
				<style>
					main,
					test {
						display: flex;
						flex-direction: column;
					}

					test,
					canvas {
						flex-grow: 1;
					}

				</style>
			</test> -->
		</main>

		<footer>
			<span data-text="footer.madeWithLove"></span>
			&bull;
			<a data-text="footer.viewOnGitHub" href="https://github.com/BenjaminAster/Countries-Quiz"></a>
		</footer>
	</actual-content>
</body>

</html>
