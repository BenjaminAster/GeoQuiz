<!DOCTYPE html>
<html lang="en" color-scheme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<base href="./" />

	<meta name="color-scheme" content="dark" />
	<meta name="theme-color" content="black" />
	<meta name="robots" content="all" />
	<meta name="description"
		content="Test your knowledge about geography with this geography quiz!" />
	<link rel="apple-touch-icon" href="Shut up, Lighthouse, and give me my perfect PWA score!" />
	<link rel="manifest" href="./manifest.webmanifest" />

	<link rel="icon" href="https://benjaminaster.com/circles/green.svg" />
	<link rel="stylesheet" href="./_/style.css" />

	<link rel="modulepreload" href="./_/utils.js" />
	<link rel="modulepreload" href="./_/gameStart.js" />
	<link rel="modulepreload" href="./_/translations.js" />
	<link rel="modulepreload" href="./_/game.js" />
	<link rel="modulepreload" href="./_/worldMap.js" />
	<script defer type="module" src="./_/script.js"></script>

	<title>Geography Quiz</title>
</head>

<body>
	<titlebar>
		<site-name _text="title"></site-name>
		<button _action="toggleTheme" title="Toggle color scheme">
			<sun hidden class="bi-brightness-high-fill"></sun>
			<moon hidden class="bi-moon-fill"></moon>
		</button>
	</titlebar>

	<noscript>
		⚠ Please enable JavaScript to use this site.

		<style>
			main,
			footer {
				display: none;
			}

		</style>
	</noscript>

	<nav>
		<button _action="toggleTheme" title="toggle color scheme">
			<sun hidden class="bi-brightness-high-fill"></sun>
			<moon hidden class="bi-moon-fill"></moon>
		</button>
		<button _action="popOutWindow" class="bi-box-arrow-up-right" title="pop out window"></button>
		<button _action="toggleFullscreen" title="enable fullscreen">
			<enable-fullscreen hidden class="bi-arrows-fullscreen"></enable-fullscreen>
			<disable-fullscreen hidden class="bi-fullscreen-exit"></disable-fullscreen>
		</button>
		<button _action="installOrOpenApp" class="bi-app-indicator" title="install or open App"></button>
		<button _action="refresh" class="bi-arrow-clockwise" title="refresh Site"></button>
		<button _action="share" class="bi-share-fill" title="share"></button>
		<a href="https://github.com/BenjaminAster/Geography-Quiz" class="bi-github" title="View on GitHub"></a>
	</nav>

	<main>
		<start-screen>
			<mobile-warning>
				<h2>
					<warning-sign>⚠</warning-sign>
					<span _text="mobileWarning.header"></span>
				</h2>
				<p _text="mobileWarning.text"></p>
			</mobile-warning>

			<information>
				<h2 _text="title"></h2>

				<p _text="description"></p>
			</information>

			<languages>
				<h3 _text="chooseLanguage"></h3>

				<options-select>
					<template>
						<label>
							<input type="radio" name="language" />
							<button tabindex="-1">
								<language-code _notranslate="languageCode"></language-code>
								<language-name _content="languageName"></language-name>
							</button>
						</label>
					</template>
				</options-select>
			</languages>

			<continents class="all-selected">
				<h3 _text="continents.chooseContinent"></h3>

				<label class="select-all">
					<input type="checkbox" _action="selectAll" checked>
					<button tabindex="-1" _text="continents.selectAll"></button>
				</label>

				<options-select>
					<template>
						<label>
							<input type="checkbox" />
							<button tabindex="-1">
								<continent-name _content="continentName"></continent-name>
							</button>
						</label>
					</template>
				</options-select>
			</continents>

			<question-mode>
				<h3 _text="questionMode.chooseMode"></h3>

				<options-select>
					<template>
						<label>
							<input type="radio" name="questionMode" />
							<button tabindex="-1">
								<question-mode-name _content="questionMode"></question-mode-name>
							</button>
						</label>
					</template>
				</options-select>

				<more-will-be-added _text="questionMode.moreWillBeAdded"></more-will-be-added>
			</question-mode>

			<answer-mode>
				<h3 _text="answerMode.chooseMode"></h3>

				<options-select>
					<template>
						<label>
							<input type="radio" name="answerMode" />
							<button tabindex="-1">
								<answer-mode-name _content="answerMode"></answer-mode-name>
							</button>
						</label>
					</template>
				</options-select>

				<more-will-be-added _text="answerMode.moreWillBeAdded"></more-will-be-added>
			</answer-mode>

			<start-quiz>
				<button _action="startQuiz" _text="startQuiz"></button>
			</start-quiz>
		</start-screen>

		<game>
			<before-canvas>
				<score>
					<correct-incorrect>
						<correct>0</correct>
						&bull;
						<incorrect>0</incorrect>
					</correct-incorrect>

					<remaining></remaining>
				</score>
				<flag-and-country>
					<flag></flag>
					<country></country>
				</flag-and-country>
				<score>
					<percentage></percentage>
				</score>
			</before-canvas>
			<canvas-container>
				<canvas></canvas>
			</canvas-container>
			<after-canvas></after-canvas>
		</game>
	</main>

	<footer>
		<span _text="footer.madeWithLove"></span>
		&bull;
		<a _text="footer.viewOnGitHub" href="https://github.com/BenjaminAster/Geography-Quiz"></a>
		&bull;
		<span _text="footer.version"></span>
		5
	</footer>

</body>

</html>
