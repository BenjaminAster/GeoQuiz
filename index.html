<!DOCTYPE html>
<html lang="en" color-scheme="dark">

<head>
	<!-- meta stuff -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="color-scheme" content="dark" />
	<meta name="theme-color" content="black" />

	<!-- title, baseURI & SEO -->
	<title>GeoQuiz</title>
	<base href="./" />
	<meta name="robots" content="all" />
	<meta name="description" content="Test your knowledge about geography with this geography quiz!" />
	<meta name="og:image" content="https://benjaminaster.com/geoquiz/icon/icon.png" />
	<link rel="canonical" href="https://benjaminaster.com/geoquiz/" />

	<!-- icons & PWA -->
	<link rel="icon" href="./icon/icon.png" />
	<link rel="apple-touch-icon" href="./icon/maskable.png" />
	<link rel="manifest" href="./manifest.webmanifest" />

	<!-- CSS -->
	<link rel="stylesheet" href="./_/main.css" />
	<link rel="stylesheet" href="./_/colors.css" />
	<link rel="stylesheet" href="./_/icons.css" />
	<link rel="stylesheet" href="./_/startScreen.css" />
	<link rel="stylesheet" href="./_/game.css" />
	<link rel="stylesheet" href="./_/endScreen.css" />

	<!-- JavaScript -->
	<script defer type="module" src="./_/main.js"></script>
	<link rel="modulepreload" href="./_/utils.js" />
	<link rel="modulepreload" href="./_/gameStart.js" />
	<link rel="modulepreload" href="./_/pwa.js" />
	<link rel="modulepreload" href="./_/translations.js" />
	<link rel="modulepreload" href="./_/game.js" />
	<link rel="modulepreload" href="./_/worldMap.js" />

	<!-- preloads -->
	<link rel="preload" as="fetch" crossorigin href="./_/data.min.json" />
</head>

<body>
	<nav class="titlebar">
		<h2 class="site-name" _text="title"></h2>
		<button _action="toggleTheme" title="Toggle color scheme">
			<div hidden class="sun bi-brightness-high-fill"></div>
			<div hidden class="moon bi-moon-fill"></div>
		</button>
	</nav>

	<noscript>
		âš  Please enable JavaScript to use this site.

		<style>
			main,
			footer {
				display: none;
			}

		</style>
	</noscript>

	<main>
		<section class="start-screen">
			<section class="information">
				<nav class="main-nav">
					<button _action="toggleTheme" title="Toggle color scheme">
						<div hidden class="sun bi-brightness-high-fill"></div>
						<div hidden class="moon bi-moon-fill"></div>
					</button>
					<button _action="popOutWindow" class="bi-window-stack" title="Pop out window"></button>
					<button _action="toggleFullscreen" title="Toggle fullscreen">
						<div hidden class="enable-fullscreen bi-fullscreen"></div>
						<div hidden class="disable-fullscreen bi-fullscreen-exit"></div>
					</button>
					<button _action="share" class="bi-share-fill" title="Share"></button>
					<a href="https://github.com/BenjaminAster/GeoQuiz"
						class="bi-github" title="View on GitHub">
					</a>
					<button hidden _action="installApp" class="bi-app-indicator" title="Install app"></button>
				</nav>

				<h2 _text="title"></h2>

				<p _text="description"></p>
			</section>

			<section class="mobile-warning" hidden>
				<h2>
					<span class="warning-sign"></span>
					<span _text="mobileWarning.header"></span>
				</h2>
				<p _text="mobileWarning.text"></p>
			</section>

			<section class="update-available" hidden>
				<h2 _text="updateAvailable.header"></h2>
				<p _text="updateAvailable.text"></p>
				<button _action="update">
					<span _text="updateAvailable.button"></span>
				</button>
			</section>

			<div class="settings">
				<div class="left">

					<section class="languages">
						<h3 _text="chooseLanguage"></h3>

						<div class="select">
							<template>
								<label>
									<input type="radio" name="language" />
									<div>
										<span class="language-code" _static-text="languageCode"></span>
										<span class="language-name" _content="languageName"></span>
									</div>
								</label>
							</template>
						</div>
					</section>

					<section class="continents">
						<h3 _text="continents.chooseContinent"></h3>

						<div>
							<input type="checkbox" id="continentsSelectAll" _action="selectAll" checked>

							<label for="continentsSelectAll" _text="continents.selectAll"></label>

							<div class="select">
								<template>
									<label>
										<input type="checkbox" />
										<div _content="continentName"></div>
									</label>
								</template>
							</div>
						</div>
					</section>
				</div>

				<div class="right">
					<section class="question-mode">
						<h3 _text="questionMode.chooseMode"></h3>

						<div class="select">
							<template>
								<label>
									<input type="radio" name="questionMode" />
									<div _content="questionMode"></div>
								</label>
							</template>
						</div>
					</section>

					<section class="answer-mode">
						<h3 _text="answerMode.chooseMode"></h3>

						<div class="select">
							<template>
								<label>
									<input type="radio" name="answerMode" />
									<div _content="answerMode"></div>
								</label>
							</template>
						</div>
					</section>
				</div>
			</div>

			<div class="start-quiz">
				<button _action="startQuiz" _text="startQuiz"></button>
			</div>
		</section>

		<section class="game">
			<section class="before-canvas">
				<div class="left-side">
					<div class="back-arrow">
						&nbsp;
						<button title="Back to start screen" class="bi-arrow-left-short"></button>
					</div>

					<div class="restart">
						&nbsp;
						<button title="Restart game" class="bi-arrow-clockwise"></button>
					</div>

					<div class="correct-incorrect" title="Correct and incorrect countries">
						<span class="correct"></span>
						&bull;
						<span class="incorrect"></span>
					</div>
				</div>

				<div class="flag-and-country">
					<span class="flag"></span>
					<span class="country"></span>
					<span class="capital"></span>
				</div>

				<div class="right-side">
					<div class="remaining" title="Remaining countries"></div>

					<div class="percentage" title="Percentage of right countries"></div>
				</div>
			</section>

			<div class="canvas-container">
				<canvas></canvas>
			</div>
		</section>

		<section class="end-screen">
			<div class="you-have" _text="endScreen.youHave"></div>

			<div class="score">
				<span class="correct"></span>
				<span class="out-of" _text="endScreen.outOf"></span>
				<span class="total"></span>
			</div>

			<div class="score-explanation">
				<span class="countries-explanation" _text="endScreen.countriesExplanation"></span>
				<span class="incorrect"></span>
				<span class="percentage-explanation" _text="endScreen.percentageExplanation"></span>
			</div>

			<div class="percentage-container">
				<span class="percentage" data-evaluation></span>
				<span class="point">.</span>
			</div>

			<div class="continents-explanation">
				<span class="your-continents-were" _text="endScreen.yourContinentsWere"></span>
				<span class="continents">
					<template>
						<span class="conjunction" _content="conjunction"></span>
						<span class="continent-name" _content="continent"></span>
					</template>
				</span>
				<span class="point">.</span>
			</div>

			<div class="question-answer-mode">
				<span class="question-mode-explanation" _text="endScreen.questionModeExplanation"></span>
				<span class="question-mode"></span>
				<span class="answer-mode-explanation" _text="endScreen.answerModeExplanation"></span>
				<span class="answer-mode"></span>
				<span class="point">.</span>
			</div>

			<button _action="restartQuiz">
				<span class="icon bi-arrow-clockwise"></span>

				<span _text="endScreen.restartQuiz"></span>
			</button>

			<button _action="backToStartScreen">
				<span class="icon bi-arrow-left-short"></span>

				<span _text="endScreen.backToStartScreen"></span>
			</button>
		</section>
	</main>

	<footer>
		<span _text="footer.madeWithLove"></span>
		&bullet;
		<a _text="footer.viewOnGitHub" href="https://github.com/BenjaminAster/GeoQuiz"></a>
		&bullet;
		<span _text="footer.version"></span>
		7
		&bullet;
		<button _action="update" _text="footer.updateSite"></button>
	</footer>
</body>

</html>
