<!DOCTYPE html>
<html lang="en" color-scheme="dark">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<base href="./" />

	<meta name="color-scheme" content="dark" />
	<meta name="theme-color" content="black" />
	<meta name="robots" content="all" />
	<meta name="description"
		content="Test your knowledge about geography with this geography quiz!" />

	<link rel="icon" href="https://benjaminaster.com/circles/green.svg" />
	<link rel="stylesheet" href="./_/style.css" />

	<link rel="modulepreload" href="./_/utils.js" />
	<link rel="modulepreload" href="./_/gameStart.js" />
	<link rel="modulepreload" href="./_/translations.js" />
	<link rel="modulepreload" href="./_/game.js" />
	<link rel="modulepreload" href="./_/pwa.js" />
	<link rel="modulepreload" href="./_/worldMap.js" />
	<script defer type="module" src="./_/main.js"></script>

	<link rel="preload" as="fetch" crossorigin="anonymous" href="./_/data.min.json" />

	<title>Geography Quiz</title>
</head>

<body>
	<titlebar>
		<site-name _text="title"></site-name>
		<button _action="toggleTheme" title="Toggle color scheme">
			<sun hidden class="bi-brightness-high-fill"></sun>
			<moon hidden class="bi-moon-fill"></moon>
		</button>
	</titlebar>

	<nav>
		<button _action="toggleTheme" title="Toggle color scheme">
			<sun hidden class="bi-brightness-high-fill"></sun>
			<moon hidden class="bi-moon-fill"></moon>
		</button>
		<button _action="popOutWindow" class="bi-window-stack" title="Pop out window"></button>
		<button _action="toggleFullscreen" title="Toggle fullscreen">
			<enable-fullscreen hidden class="bi-fullscreen"></enable-fullscreen>
			<disable-fullscreen hidden class="bi-fullscreen-exit"></disable-fullscreen>
		</button>
		<button _action="refresh" class="bi-arrow-repeat" title="Refresh site"></button>
		<button _action="share" class="bi-share-fill" title="Share"></button>
		<button hidden _action="installApp" class="bi-app-indicator" title="Install app"></button>
		<button hidden _action="openInApp" class="bi-box-arrow-up-right" title="Open in app"></button>
		<a href="https://github.com/BenjaminAster/Geography-Quiz"
			class="bi-github" title="View on GitHub">
		</a>
	</nav>

	<noscript>
		âš  Please enable JavaScript to use this site.

		<style>
			main,
			footer {
				display: none;
			}

		</style>
	</noscript>

	<main>
		<start-screen>
			<mobile-warning>
				<h2>
					<warning-sign></warning-sign>
					<span _text="mobileWarning.header"></span>
				</h2>
				<p _text="mobileWarning.text"></p>
			</mobile-warning>

			<information>
				<h2 _text="title"></h2>

				<p _text="description"></p>
			</information>

			<languages>
				<h3 _text="chooseLanguage"></h3>

				<options-select>
					<template>
						<label>
							<input type="radio" name="language" />
							<button tabindex="-1">
								<language-code _notranslate="languageCode"></language-code>
								<language-name _content="languageName"></language-name>
							</button>
						</label>
					</template>
				</options-select>
			</languages>

			<continents>
				<h3 _text="continents.chooseContinent"></h3>

				<label class="select-all">
					<input type="checkbox" _action="selectAll" checked>
					<button tabindex="-1" _text="continents.selectAll"></button>
				</label>

				<options-select>
					<template>
						<label>
							<input type="checkbox" />
							<button tabindex="-1">
								<continent-name _content="continentName"></continent-name>
							</button>
						</label>
					</template>
				</options-select>
			</continents>

			<question-mode>
				<h3 _text="questionMode.chooseMode"></h3>

				<options-select>
					<template>
						<label>
							<input type="radio" name="questionMode" />
							<button tabindex="-1">
								<question-mode-name _content="questionMode"></question-mode-name>
							</button>
						</label>
					</template>
				</options-select>

				<more-will-be-added _text="questionMode.moreWillBeAdded"></more-will-be-added>
			</question-mode>

			<answer-mode>
				<h3 _text="answerMode.chooseMode"></h3>

				<options-select>
					<template>
						<label>
							<input type="radio" name="answerMode" />
							<button tabindex="-1">
								<answer-mode-name _content="answerMode"></answer-mode-name>
							</button>
						</label>
					</template>
				</options-select>

				<more-will-be-added _text="answerMode.moreWillBeAdded"></more-will-be-added>
			</answer-mode>

			<start-quiz>
				<button _action="startQuiz" _text="startQuiz"></button>
			</start-quiz>
		</start-screen>

		<game>
			<before-canvas>
				<left-side>
					<back-arrow>
						&nbsp;
						<button title="Back to start screen" class="bi-arrow-left-short"></button>
					</back-arrow>

					<restart>
						&nbsp;
						<button title="Restart game" class="bi-arrow-clockwise"></button>
					</restart>

					<correct-incorrect title="Correct and incorrect countries">
						<correct></correct>
						&bull;
						<incorrect></incorrect>
					</correct-incorrect>
				</left-side>

				<flag-and-country>
					<flag></flag>
					<country></country>
				</flag-and-country>

				<right-side>
					<remaining title="Remaining countries"></remaining>

					<percentage title="Percentage of right countries"></percentage>
				</right-side>
			</before-canvas>

			<canvas-container>
				<canvas></canvas>
			</canvas-container>

			<after-canvas></after-canvas>
		</game>

		<end-screen>
			<you-have _text="endScreen.youHave"></you-have>

			<score>
				<correct></correct>
				<out-of _text="endScreen.outOf"></out-of>
				<total></total>
			</score>

			<score-explanation>
				<countries-explanation _text="endScreen.countriesExplanation"></countries-explanation>
				<incorrect></incorrect>
				<percentage-explanation _text="endScreen.percentageExplanation"></percentage-explanation>
			</score-explanation>

			<percentage-container>
				<percentage data-evaluation></percentage>
				<point>.</point>
			</percentage-container>

			<continents-explanation>
				<your-continents-were _text="endScreen.yourContinentsWere"></your-continents-were>
				<continents>
					<template>
						<conjunction _content="conjunction"></conjunction>
						<continent-name _content="continent"></continent-name>
					</template>
				</continents>
				<point>.</point>
			</continents-explanation>

			<question-answer-mode>
				<question-mode-explanation _text="endScreen.questionModeExplanation">
				</question-mode-explanation>
				<question-mode></question-mode>
				<answer-mode-explanation _text="endScreen.answerModeExplanation">
				</answer-mode-explanation>
				<answer-mode></answer-mode>
				<point>.</point>
			</question-answer-mode>

			<button _action="restartQuiz">
				<icon class="bi-arrow-clockwise"></icon>

				<span _text="endScreen.restartQuiz"></span>
			</button>

			<button _action="backToStartScreen">
				<icon class="bi-arrow-left-short"></icon>

				<span _text="endScreen.backToStartScreen"></span>
			</button>
		</end-screen>
	</main>

	<footer>
		<span _text="footer.madeWithLove"></span>
		&bull;
		<a _text="footer.viewOnGitHub" href="https://github.com/BenjaminAster/Geography-Quiz"></a>
		&bull;
		<span _text="footer.version"></span>
		5
	</footer>

</body>

</html>
